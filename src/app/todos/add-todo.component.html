<div class="todo-header-row">
  <h2 class="section-title">Add Todo</h2>
<button
  type="button"
  class="link-button"
  (click)="goBackToList()"
>
  ‚Üê Back to list
</button>

</div>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label>Title</label>
    <input formControlName="title" class="form-input" />
  </div>

  <div class="form-group">
  <label>Description</label>
  <textarea formControlName="description" class="form-textarea"></textarea>
  <small class="error"
    *ngIf="todoForm.get('description')?.errors?.['maxlength'] && todoForm.get('description')?.touched">
    Description cannot be longer than 500 characters.
  </small>
</div>

  <div class="btn-row">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="todoForm.invalid"
      
    >
      Save
    </button>

    <button
  type="button"
  class="btn btn-secondary"
  (click)="goBackToList()"
>
  Cancel
</button>

  </div>
</form>
