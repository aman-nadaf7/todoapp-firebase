<div class="todo-header-row">
  <h2 class="section-title">Edit Todo</h2>
  <button
    type="button"
    class="link-button"
    (click)="goBackToList()"
  >
    ‚Üê Back to list
  </button>
</div>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group">
    <label>Title</label>
    <input formControlName="title" class="form-input" />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea
      formControlName="description"
      class="form-textarea"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Status</label>
    <select formControlName="status" class="form-select">
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <div class="btn-row">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="todoForm.invalid || !todoForm.dirty"
    >
      Update
    </button>

    <button
      type="button"
      class="btn btn-danger"
      (click)="onDelete()"
    >
      Delete
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      (click)="goBackToList()"
    >
      Cancel
    </button>
  </div>
</form>
